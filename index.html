<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login or Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Spinner animation */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col relative">
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50">
    <svg class="animate-spin h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-label="Loading spinner">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
    </svg>
  </div>

  <header class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 py-5 flex items-center justify-center">
      <h1 class="text-2xl font-bold text-blue-600 select-none">FoLaToXR</h1>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-3xl font-semibold text-center mb-8 text-gray-800">Welcome</h2>
      <div class="flex flex-col space-y-6">
        <a
          href="#login"
          class="flex items-center justify-center space-x-3 border border-blue-600 text-blue-600 font-semibold rounded-md py-3 hover:bg-blue-50 transition"
        >
          <i class="fas fa-sign-in-alt text-xl"></i>
          <span class="text-lg">Login</span>
        </a>
        <a
          href="#register"
          class="flex items-center justify-center space-x-3 bg-blue-600 text-white font-semibold rounded-md py-3 hover:bg-blue-700 transition"
        >
          <i class="fas fa-user-plus text-xl"></i>
          <span class="text-lg">Register</span>
        </a>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-200">
    <div class="max-w-7xl mx-auto py-4 px-4 flex flex-col sm:flex-row items-center justify-between">
      <p class="text-gray-500 text-sm font-medium">Â© 2024 FoLaToXR. All rights reserved.</p>
      <div class="flex space-x-6 mt-3 sm:mt-0">
        <a href="#" aria-label="Facebook" class="text-gray-400 hover:text-blue-600 transition">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" aria-label="Twitter" class="text-gray-400 hover:text-blue-400 transition">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" aria-label="Instagram" class="text-gray-400 hover:text-pink-500 transition">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" aria-label="LinkedIn" class="text-gray-400 hover:text-blue-700 transition">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
  </footer>

  <script>
    // Simulate loading for 2 seconds then hide the loading overlay
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingOverlay = document.getElementById('loadingOverlay');
        if (loadingOverlay) {
          loadingOverlay.style.display = 'none';
        }
      }, 2000);
    });
  </script>
</body>
</html>
